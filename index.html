<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Chess Royal | شطرنج الملوك</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        :root {
            --gold: #d4af37;
            --dark-bg: #121212;
            --panel: #1e1e1e;
        }

        body { 
            background-color: var(--dark-bg); 
            color: var(--gold); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin: 0;
            padding: 20px;
        }

        h1 { 
            letter-spacing: 5px; 
            text-transform: uppercase; 
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .game-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        #board { 
            width: 500px; 
            box-shadow: 0 0 50px rgba(0,0,0,0.8); 
            border: 8px solid #333;
            border-radius: 4px;
        }

        .side-panel {
            background: var(--panel);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--gold);
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .status-box {
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px;
            background: #000;
            border-radius: 5px;
            text-align: center;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            background: var(--gold);
            color: #000;
            border: none;
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #fff;
            transform: scale(1.02);
        }

        .move-history {
            height: 200px;
            overflow-y: auto;
            background: #111;
            padding: 10px;
            font-size: 0.9rem;
            color: #ccc;
            border-radius: 5px;
        }

        /* تعديل ألوان المربعات لتناسب التصميم الملكي */
        .white-1e1d7 { background-color: #ebecd0 !important; }
        .black-3c85d { background-color: #779556 !important; }

        @media (max-width: 600px) {
            #board { width: 90vw; }
            .side-panel { width: 90vw; }
        }
    </style>
</head>
<body>

    <h1>Chess Royal</h1>

    <div class="game-container">
        <div id="board"></div>

        <div class="side-panel">
            <div class="status-box" id="status">جاري التحميل...</div>
            
            <div class="move-history">
                <strong>سجل النقلات:</strong>
                <div id="pgn"></div>
            </div>

            <div class="controls">
                <button onclick="resetGame()">لعبة جديدة</button>
                <button onclick="undoMove()">تراجع عن الحركة</button>
                <button onclick="board.orientation('flip')">تبديل اللوحة</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <script>
        var board = null;
        var game = new Chess();
        var $status = $('#status');
        var $pgn = $('#pgn');

        function onDragStart (source, piece, position, orientation) {
            // لا تسمح بتحريك القطع إذا انتهت اللعبة
            if (game.game_over()) return false;

            // لا تسمح بتحريك قطع الخصم
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false;
            }
        }

        function onDrop (source, target) {
            // محاولة تنفيذ الحركة
            var move = game.move({
                from: source,
                to: target,
                promotion: 'q' // دائماً ترقية لوزير للتبسيط
            });

            // إذا كانت الحركة غير قانونية
            if (move === null) return 'snapback';

            updateStatus();
        }

        function onSnapEnd () {
            board.position(game.fen());
        }

        function updateStatus () {
            var status = '';
            var moveColor = 'الأبيض';
            if (game.turn() === 'b') {
                moveColor = 'الأسود';
            }

            // تحقق من الحالة
            if (game.in_checkmate()) {
                status = 'انتهت اللعبة! ' + moveColor + ' في وضع كش ملك.';
            } else if (game.in_draw()) {
                status = 'انتهت اللعبة! تعادل.';
            } else {
                status = 'الدور على: ' + moveColor;
                if (game.in_check()) {
                    status += ' (كش!)';
                }
            }

            $status.html(status);
            $pgn.html(game.pgn());
        }

        var config = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd,
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        };

        board = Chessboard('board', config);

        function resetGame() {
            game.reset();
            board.start();
            updateStatus();
        }

        function undoMove() {
            game.undo();
            board.position(game.fen());
            updateStatus();
        }

        updateStatus();

        // تجاوب اللوحة مع حجم الشاشة
        $(window).resize(board.resize);
    </script>
</body>
</html>
